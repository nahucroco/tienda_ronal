{% extends 'base.html' %}

{% block title %}Carga de productos{% endblock %}

{% block content %}
<h1>Nuevo Producto</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría</label>
        {{ form.categoria }}
    </div>

    <div class="mb-3">
        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del producto</label>
        {{ form.nombre }}
    </div>

    <div class="mb-3">
        <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
        {{ form.descripcion }}
    </div>

    <div class="mb-3">
        <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
        {{ form.precio }}
    </div>

    <div class="mb-3">
        <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen</label>
        {{ form.imagen }}
    </div>

    <div class="form-check mb-3">
        {{ form.disponible }}
        <label class="form-check-label" for="{{ form.disponible.id_for_label }}">
            ¿Está disponible?
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
{% endblock %}
